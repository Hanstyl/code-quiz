<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Javascript Quiz</title>
</head>

<body>
    <header>
        <div>
            <h1> Javascript Fundamentals Quiz </h1>
        </div>

        <div>
            <h2>Time Left: <span id="timer">30</span> </h2>
        </div>
    </header>


    <main class="main">
        
        <div id="quiz-body" class="invisible">
            
            <div id="question"></div>
            
            <div id="option-buttons" class="answer-section">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>


        <div class="nav-buttons">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn invisible">Next</button>
        </div>
    </main>

    <footer>
        <div>
            <p>high Scores</p>
        </div>
    </footer>



    <script src="./assets/js/script.js"></script>
</body>

</html>
