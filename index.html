<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Javascript Quiz</title>
</head>


<body>
    <header class="grid-x">

        <div class="cell">
            <h1> Javascript Fundamentals Quiz </h1>
        </div>

        <div class="cell">
            <h2>Time Left:</h2>
        </div>
    </header>

    <!-- Main Quiz Section-->
    <main>
        
        <div id="quiz-game" class="cell">
            <p>Do you wish to start the quiz?</p>
            <button id="start-button" class="large">Start</button>
        </div>

    </main>

    <footer>
        <p>Hight Scores</p>
    </footer>




    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
